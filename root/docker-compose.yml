version: "2"
volumes:
  code:
    external:
      name: ${CODE}
  home:
    external:
      name: ${HOMEY}
services:
  dummy:
    image: barbaricwinter/object-drive-ui-dummy:0.0.0
    tty: true
    stdin_open: true
    expose:
      - "24852"
  aac:
    image: "deciphernow/aac:latest"
    command: "/root/entry"
    hostname: "twl-server-generic2"
    tty: true
    stdin_open: true
    links:
      - "dias"
      - "zk"
  builder:
    image: "barbaricwinter/object-drive-ui-runner:0.0.0"
    stdin_open: true
    tty: true
    volumes:
      - "code:/code"
      - "home:/home/user"
    working_dir: /code
  gatekeeper:
    image: "deciphernow/gatekeeper:latest"
    command: "/root/entry"
    tty: true
    stdin_open: true
    links:
      - "aac"
      - "zk"
      - "odrive"
      - "builder"
    ports:
      - "8080:443"
  odrive:
    image: "deciphernow/odrive:latest"
    env_file: "odrive.env"
    links:
      - "metadatadb"
      - "aac"
      - "zk"
  metadatadb:
    image: "deciphernow/metadatadb:latest"
    env_file: "metadatadb.env"
    command: "./docker-entrypoint.sh mysqld_safe"
  zk:
    image: "deciphernow/zk:latest"
  dias:
    image: "deciphernow/dias:latest"
